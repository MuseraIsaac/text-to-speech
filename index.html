  <script>
    const form = document.getElementById("ttsForm");
    const statusMessage = document.getElementById("statusMessage");
    const downloadLink = document.getElementById("downloadLink");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("text").value;
      const speaker = document.getElementById("speaker").value;
      statusMessage.textContent = "Processing, please wait...";
      downloadLink.style.display = "none";

      try {
        const response = await fetch("/text2speech/api/tts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text, speaker: speaker })
        });

        if (!response.ok) {
          throw new Error("Error generating audio");
        }

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);
        downloadLink.href = audioUrl;
        downloadLink.style.display = "inline-block";
        downloadLink.textContent = "Download Audio";
        statusMessage.textContent = "Success!";
      } catch (error) {
        console.error("Error:", error);
        statusMessage.textContent = "Failed to generate audio. Please try again.";
      }
    });
  </script>
